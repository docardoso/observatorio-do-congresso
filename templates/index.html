{% extends 'base.html' %}
{% block title %} Gráfico de votações/dia {% endblock %}
{% block head %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script>
            var data = '/json' + "{{ data | safe }}"
            $.getJSON(
                data,
                function (data) {
                    Highcharts.chart('container', {
                        chart: { zoomType: 'x' },
                        title: { text: 'Número de Votações por Período' },
                        //subtitle: { text: document.ontouchstart === undefined ?  'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in' },
                        xAxis: { type: 'datetime' },
                        yAxis: { title: { text: 'Número de votações' } },
                        legend: { enabled: false },
                        plotOptions: { 
                            area: { 
                                fillColor: { 
                                    linearGradient: { x1: 1, y1: 0, x2: 0, y2: 1 },
                                    stops: [ 
                                        [0, Highcharts.getOptions().colors[0]],
                                        [1, Highcharts.Color(Highcharts.getOptions().colors[2]).setOpacity(1).get('rgba')] ] },
                                marker: { radius: 2 },
                                lineWidth: 1,
                                states: { hover: { lineWidth: 1 } },
                                threshold: null } },
                                series: [{ type: 'area', name: 'Número de Votações', data: data }]
                    });
                });
        </script>
{% endblock %}

{% block content %}
	<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
{% endblock %}
