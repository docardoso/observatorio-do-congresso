{% extends 'base.html' %}

{% block title %} Observatório do Congresso {% endblock %}
{% block content %}
<div class="container mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="container">
            <ol class="carousel-indicators" style="color: #2f4f2f;">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid d-block" src="{{ url_for('static', filename='chart.png') }}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block" src="{{ url_for('static', filename='chart(1).png') }}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block" src="{{ url_for('static', filename='chart(2).png') }}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>
</div>

{% endblock %}
